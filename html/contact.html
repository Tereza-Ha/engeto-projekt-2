  <body class="second-body">
    <header>
      <div class="logo">
        <img src="../img/logo.png" alt="/" />
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="about.html">About us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="gallery.html">Gallery</a></li>

      <div class="menu-icon">
        <i class="fa-solid fa-bars"></i>
        <!-- <i class="fa-solid fa-xmark"></i> -->
      </div>
    </header>

    <main>
      <section class="contact">
        <h1 class="contact-heading">Contact</h1>
        <div class="content-wrapper">
          <p class="contact-text">
            If your Hogwartz acceptens letter haven't been delivered yet, please contact us. Your letter will be delivered by owl or member of the Hogwarts faculty.  
          </p>
          <p class="contact-line">Contact us to get your letter!</p>
          <div class="div-button">
            <button class="contact-button">Contact Us</button>
          </div>
          <div class="send-info"></div>
          <div class="output"></div>
          <form action="">
            <div class="form-group">
                <label for="first-name">Name and Surname</label>
                <input id="first-name" type="text" name="first-name" placeholder="First Name">
                <input id="surname" type="text" name="second-name" placeholder="Surname">
              </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input id="email" type="email" name="email" placeholder="E-mail address">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input id="address" type="text" name="address" placeholder="Address">
            </div>
              <input class="submit-button" type="submit" value="Send">
              <input class="submit-button" type="submit" value="Storno">
          </form>
          <div id="error-info" class="error-info"></div>
      </section>
    </main>

    <script src="../script.js"></script>
  </body>
</html>
